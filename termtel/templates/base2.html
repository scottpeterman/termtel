<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termtel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/velociterm.css" />
    <link rel="stylesheet" href="/static/css/{{ theme }}">
    <link rel="stylesheet" href="/static/css/xterm.css" />
    <script src="/static/js/xterm.js"></script>
    <script src="/static/js/xterm-addon-fit.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #1e1e1e;
        }

        .main-content {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-control {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top {
            flex: 0 0 auto;
            height: 35px;
        }

        .center {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #tab-contents {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .tab-content {
            height: 100%;
            width: 100%;
        }

        .xterm {
            height: 100%;
            width: 100%;
        }

        /* Context Menu - Floating above everything */
        .context-menu {
            position: fixed;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            padding: 5px 0;
            min-width: 150px;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .context-menu li {
            padding: 8px 15px;
            cursor: pointer;
            color: #ffffff;
        }

        .context-menu li:hover {
            background: #3d3d3d;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Context Menu - Outside the main content flow -->
    <div id="tabContextMenu" class="context-menu hidden">
        <ul>
            <li id="closeTab">Close Tab</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="terminal-control">
            <div class="tabs">
                <div class="top flex rounded-t-md overflow-hidden custom-bg-color">
                    <div class="buttons flex justify-start" id="tab-buttons">
                        <!-- Tab buttons will be added here -->
                    </div>
                </div>
                <div class="center">
                    <div id="tab-contents">
                        <!-- Terminal content will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/velociterm.js"></script>
</body>
</html>
